<div>

    <script>

     //event listener to the element with the id of "search" 
     //and listens for the "input" event (which occurs whenever the user types in the associated input field). 
     //When the event is triggered, the function inside the curly braces will run.
    $('#search').on('input', function () {
      // $(this) refers to the element that triggered the event (in this case, the input field), and the .val() method retrieves its value. 
     
      const searchQuery = $(this).val().toLowerCase();

    // clear the product list before repopulating it
      $('#product-list').empty(); 
//iteration through each object in the products array.
      for (let i = 0; i < products.length; i++) {
        const productName = products[i].name.toLowerCase();
        if (productName.includes(searchQuery)) {
         
        
 // show the corresponding product information div

 // this jQuery statement selects the div element with the index number of i that is a child of an element with the ID of container, and then shows that element.
//In other words, if i is 0, the statement selects the first div element within #container, and then displays it on the page (if it is hidden). 
//If i is 1, the statement selects the second div element within #container, and then displays it on the page (if it is hidden), and so on.
//The :eq() selector is used to select the element with the specified index number.
// It is a zero-based index, meaning that the first element has an index of 0, the second element has an index of 1, and so on.
//The show() method is then used to display the selected element on the page if it is hidden.

          $(`#container div:eq(${i})`).show();
        
        
        } else {
          // hide the corresponding product information div
          $(`#container div:eq(${i})`).hide();
        }
      }
    });
    

     
    </script>
